[tool.poetry]
name = "llmpy"
version = "0.1.0"
description = "Multi-LLM Provider Library"
authors = ["sonic182 <sonic182@example.com>"]
packages = [{include = "llmpy"}]

[tool.poetry.dependencies]
python = "^3.9"
aiosonic = "*"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0"
pytest-asyncio = ">=0.21"
pytest-mock = "*"
pytest-cov = "*"
black = "*"
ruff = "*"
pytest-black = "*"
pytest-ruff = "*"
pytest-sugar = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 99

[tool.ruff]
line-length = 99
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.lint.isort]
known-first-party = ["llmpy"]
