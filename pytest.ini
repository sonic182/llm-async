[pytest]
minversion = 6.0
addopts = -ra -q --showlocals --maxfail=1 --ruff --ruff-format --black --cov=llmpy --cov-report=term-missing --cov-report=html
testpaths = tests
python_files = test_*.py

# Common markers used across the test suite
markers =
    integration: marks tests as integration (deselect with '-m "not integration"')

# Ignore noisy deprecation warnings from third-party libs
filterwarnings =
    ignore::DeprecationWarning
